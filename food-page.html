<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .custom-container {
            margin-top: 40px; /* Increase the top margin for better visibility on mobile */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        .status-നൽകി {
            color: green;
        }

        .status-നൽക്കും {
            color: rgb(11, 83, 170);
        }

        .status-നൽകില്ല {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container custom-container">
        <h1>Welcome, Admin!</h1>

        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="foodTableBody">
                    <!-- Food data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var foodData = {
            "ഫസൽ തങ്ങൾ": { "date": "10/12/2023", "status": "നൽകി" },
            "സൈദലവി ഹാജി": { "date": "17/12/2023", "status": "നൽകി" },
            "ആസിഫ്": { "date": "24/12/2023", "status": "നൽകി" },
            "ബാവ തങ്ങൾ": { "date": "31/12/2023", "status": "നൽക്കും" },
            "ഇസ്മാഈൽ കെ.കെ": { "date": "07/01/2024", "status": "നൽക്കും" },
            "ഹൈദുറൂ": { "date": "14/01/2024", "status": "നൽക്കും" },
            "കുഞ്ഞിപ്പ ഹാജി": { "date": "21/01/2024", "status": "നൽക്കും" },
            "സലാമു പി": { "date": "28/01/2024", "status": "നൽക്കും" },
            "ഹുസൈൻ കോയ തങ്ങൾ": { "date": "04/02/2024", "status": "നൽക്കും" },
            "പോക്കർ": { "date": "11/02/2024", "status": "നൽക്കും" },
            "അലി ഒ.പി": { "date": "18/02/2024", "status": "നൽക്കും" },
            "മുഷൈക് തങ്ങൾ": { "date": "25/02/2024", "status": "നൽക്കും" },
            "സൂപ്പി ഹാജി": { "date": "03/03/2024", "status": "നൽക്കും" },
            "അനസ് കെ.കെ": { "date": "10/03/2024", "status": "നൽക്കും" },
            "ബാവ മേനാട്ടിൽ": { "date": "17/03/2024", "status": "നൽക്കും" },
            "ഇല്ലിക്കൽ": { "date": "24/03/2024", "status": "നൽക്കും" },
        };

        var tableBody = document.getElementById('foodTableBody');
        for (var name in foodData) {
            var data = foodData[name];
            var fullDate = new Date(data.date);
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var formattedDate = fullDate.toLocaleDateString('en-US', options);

            var row = tableBody.insertRow();
            var cellName = row.insertCell(0);
            var cellDate = row.insertCell(1);
            var cellStatus = row.insertCell(2);

            cellName.innerHTML = name;
            cellDate.innerHTML = data.date;
            cellStatus.innerHTML = data.status;

            // Add status class for styling
            cellStatus.classList.add('status-' + data.status.toLowerCase());
        }
    </script>
</body>

</html>
