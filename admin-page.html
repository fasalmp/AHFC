<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        .completed {
            color: green;
        }

        .pending {
            color: red;
        }

        .food-list-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .food-list-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Welcome, Admin!</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Payment Status</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <!-- Student data will be populated here -->

        </tbody>

    </table>
    <a href="food-page.html" class="food-list-btn">FOOD LIST</a>

        var tableBody = document.getElementById('studentTableBody');

            cellPaymentStatus.innerHTML = student.paymentStatus;
            cellPaymentStatus.classList.add(student.paymentStatus.toLowerCase());
        }
    </script>
</body>

</html>
