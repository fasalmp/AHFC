<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2E3192, #1BFFFF); /* Canva-inspired gradient */
            color: #fff;
            margin: 0;
        }

        header {
            background: linear-gradient(to right, #FFAC27, #FF4577); /* Canva-inspired gradient */
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-bottom: 1em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 1em;
        }

        .card {
            width: 18rem;
            margin: 1em;
            background: linear-gradient(to right, #FFAC27, #FF4577); /* Canva-inspired gradient */
            color: #fff;
            border: none;
        }

        .card-body {
            text-align: center;
        }

        button {
            width: 100%;
            margin-top: 1em;
            background: linear-gradient(to right, #FFAC27, #FF4577); /* Canva-inspired gradient */
            border: none;
        }

        button:hover {
            background: linear-gradient(to right, #FF4577, #FFAC27); /* Canva-inspired gradient - hover state */
        }

        h2 {
            color: #fff;
        }

        /* Additional styles for content */
        .content {
            background: linear-gradient(to right, #2E3192, #1BFFFF); /* Canva-inspired gradient */
            padding: 1em;
            margin-top: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Page</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Food List</h5>
                <button class="btn btn-primary" onclick="navigateTo('food-page.html')">Go to Food List</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Students</h5>
                <button class="btn btn-primary" onclick="navigateTo('students.html')">Go to Students</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Income & Expenses</h5>
                <button class="btn btn-primary" onclick="navigateTo('income-and-expense.html')">Go to Income & Expenses</button>
            </div>
        </div>

        <!-- Content for Students Page -->
        <div id="studentsContent" class="content" style="display: none;">
            <h2>Students Page</h2>
            <!-- Add content specific to the Students page here -->
        </div>

        <!-- Content for Food Page -->
        <div id="foodPageContent" class="content" style="display: none;">
            <h2>Food Page</h2>
            <!-- Add content specific to the Food page here -->
        </div>

        <!-- Content for Income & Expense Page -->
        <div id="incomeExpenseContent" class="content" style="display: none;">
            <h2>Income & Expenses Page</h2>
            <!-- Add content specific to the Income & Expenses page here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
